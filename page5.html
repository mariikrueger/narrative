<script>
var i = 0;
var txt = ' Looks like there is no such thing as time in this place. It is just a continuous loop.';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {

    i++;
    setTimeout(typeWriter, speed);
  }
}
